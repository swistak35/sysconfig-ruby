<html>
  <head>
    <title>Sysconfig-ruby - Default theme</title>
    <meta name="author" content="Åšwistak35" >
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-style-type" content="text/css">
    <link rel="shortcut icon" href="favicon.png"> 
    <link href="style.css" rel="stylesheet" type="text/css" title="Standard CSS style">
    <style type='text/css'>
      body {
        /*background-color: blue;*/
      }
      
      #main {
        border: 1px black solid;
        width: 704px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      
      #head h1,#head h2 {
        text-align: center;
      }
      
      #left {
        border: 1px black solid;
        float: left;
        width: 350px;
      }
      
      #right {
        border: 1px black solid;
        float: right;
        width: 350px;
      }
      
      #footer {
        clear: both;
      }
      
      .fs-name {
        width: 50px;
      }
      
      .fs-status {
        width: 300px;
      }
      
      .fs-barmax {
        width: 100%;
        background-color: red;
        height: 10px;
      }
      
      .fs-bar {
        background-color: green;
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div id='main'>
      <div id="head">
        <h1>%hostname%</h1>
        <h2>%linux_description% (%kernel_edition%)</h2>
      </div>
      <div id="left">
        <table>
          <thead>
            <tr>
              <th colspan='2'>Info</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data: </td>
              <td>%date%</td>
            </tr>
            <tr>
              <td>Uptime: </td>
              <td>%uptime%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="right">
      <table>
        <thead>
          <tr>
            <th colspan='2'>Disks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class='fs-name'>%filesystem_mount_at("/dev/sda6")%</td>
            <td class='fs-status'>
              <div class="fs-barmax">
                <div class='fs-bar' style='width: %filesystem_used_perc("/dev/sda6")%'></div>
              </div>
            </td>
          </tr>
          <tr>
            <td class='fs-name'>%filesystem_mount_at("/dev/sda5")%</td>
            <td class='fs-status'>
              <div class="fs-barmax">
                <div class='fs-bar' style='width: %filesystem_used_perc("/dev/sda5")%'></div>
              </div>
            </td>
          </tr>
          <tr>
            <td class='fs-name'>%filesystem_mount_at("/dev/sda3")%</td>
            <td class='fs-status'>
              <div class="fs-barmax">
                <div class='fs-bar' style='width: %filesystem_used_perc("/dev/sda3")%'></div>
              </div>
            </td>
          </tr>
          <tr>
            <td class='fs-name'>%filesystem_mount_at("")%</td>
            <td class='fs-status'>
              <div class="fs-barmax">
                <div class='fs-bar' style='width: %filesystem_used_perc("/dev/mapper/truecrypt")%'></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
